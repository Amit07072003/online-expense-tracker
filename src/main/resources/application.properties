# Application name
spring.application.name=OnlineExpenseTracker

# Hibernate schema update mode (use 'update' for dev, 'validate' or 'none' for prod)


# JSP view resolver settings
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# Server port from environment variable PORT, default 8080
server.port=8081


# Active profile from environment variable ENV, default 'dev'
spring.profiles.active=${ENV:dev}

# Disable Spring JPA Open-in-View warning
spring.jpa.open-in-view=false

